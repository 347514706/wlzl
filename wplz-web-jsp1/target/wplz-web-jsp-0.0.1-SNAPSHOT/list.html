<script>
    $(window).on('load',function(){
        $.ajax({
            url: "/activeList",
            type: "get",
            dataType: "json",
            success: function(data){
                /*这个方法里是ajax发送请求成功之后执行的代码*/

                showData(data);//我们仅做数据展示
            },
            error: function(msg){
                alert("查询失败"+msg);
            }
        });
    });

    //展示数据
    function showData(data) {
        var str = "";//定义用于拼接的字符串

        for (var i = 0; i < data.length; i++) {
            //拼接表格的行和列
            var active=data[i];
            var activeid = data[i].id;
            var time = data[i].createTime;
            var isSue ="";
            var vip ="";
            if(data[i].issue==0)
            {
                isSue="未上架";
            }
            else
            {
                isSue="已上架";
            }
            if(data[i].isVip==0)
            {
                vip="否";
            }
            else
            {
                vip="是";
            }


            str = "<tr><td>" + activeid +
                "</td><td>" + data[i].title +
                "</td><td>" + vip +
                "</td><td>" + isSue +
                "</td><td>" + data[i].trueViews +
                "</td><td>" + data[i].falseViews +
                "</td><td>" + time +
                "<td align=\"center\"><a href=\"add.html?id="+activeid+"\"  class=\"btn btn-primary btn-sm shiny\"><i class=\"fa fa-edit\"></i> 编辑</a><a href=\"#\" onClick=\"warning('确实要删除吗', '/activeDel?id="+activeid+"')\" class=\"btn btn-danger btn-sm shiny\"><i class=\"fa fa-trash-o\"></i> 删除</a></td></tr>";
            //追加到table中
            $("#tbd").append(str);         }
    }
    function update(activeid) {
        $.ajax({
            url: "/activeUpdate?id="+activeid,
            type: "get",
            dataType: "json",
            success: function(data){
                /*这个方法里是ajax发送请求成功之后执行的代码*/

                showData(data);//我们仅做数据展示
            },
            error: function(msg){
                alert("失败");
            }
        });
    }

</script>
